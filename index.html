<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <!-- initial-scale=1 初始缩放比例 maximum-scale=1 允许用户缩放到的最大比例 user-scalable=no 用户是否可以手动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <!--这meta的作用就是隐藏默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 制定 iphone 中 safari 顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--在iPhone 手机上默认值是（电话号码显示为拨号的超链接）：可将telephone=no，则手机号码不被显示为拨号链接。-->
    <meta name="format-detection" content="telephone=no">
    <!-- 针对手持设备优化，主要是针对一些老的不识别 viewport 的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1089261_opa7x6f2izo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>系统中心</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
